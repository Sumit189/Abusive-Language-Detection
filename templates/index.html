<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Abusive Language Detection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,900' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/favicon.png" type="image/png" sizes="16x16">
</head>
<body>

<div class="back"></div>
<div class="registration-form">
  <header>
    <h1>Enter Text</h1>
    <p></p>
  </header>
  <form>
    <div class="input-section">
      <textarea  type="text" placeholder="Enter Text..." autocomplete="off" id="user_input"></textarea>
    </div>
  </form>
  <center><img id="expression" src="Neutral.svg" style="height: 150px; width: 150px; visibility: hidden;"></center>
  <center><p style="visibility: hidden; color:whitesmoke" id="tone">Tone</p></center>
  <center><p style="visibility: hidden; color: whitesmoke" id="score">Accuracy</p></center>
</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
<script>
$("#user_input").keyup(function(){
    var text = $(this).val();
    if(text.length == 0){
        document.getElementById("expression").style.visibility = "hidden";
        document.getElementById("tone").style.visibility = "hidden";
        document.getElementById("score").style.visibility = "hidden";
    }
    else{
            $.ajax({
                url: "/prediction",
                type: "get",
                data: {jsdata: text},
                success: function (response) {
                    test(response);
                },
                error: function (xhr) {
                    alert("Error");
                }
            });
        }
});

function test(res){
    var res = res.split(":");
    if( res[0].localeCompare("Neutral") == 0){
        document.getElementById("expression").src = "static/Neutral.svg";
    }
    else{
         document.getElementById("expression").src = "static/Abusive.svg";
    }
    document.getElementById("expression").style.visibility = "Visible";
    document.getElementById("tone").style.visibility = "Visible";
    document.getElementById("score").style.visibility = "Visible";
    document.getElementById("tone").innerText = res[0];
    res[1] =  parseFloat(res[1]).toFixed(2);
    document.getElementById("score").innerText = res[1] + "%";

}
</script>
</html>
